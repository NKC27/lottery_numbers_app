<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Lottery Number Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-10">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
        UK Lottery Number Generator
      </h1>
      <div class="flex justify-center gap-8 mb-4">
        <button
          id="euromillions-btn"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >
          EuroMillions
        </button>
        <button
          id="lotto-btn"
          class="bg-green-500 text-white px-4 py-2 rounded-lg"
        >
          Lotto
        </button>
        <button
          id="thunderball-btn"
          class="bg-yellow-500 text-white px-4 py-2 rounded-lg"
        >
          Thunderball
        </button>
        <button
          id="hotpicks-btn"
          class="bg-purple-500 text-white px-4 py-2 rounded-lg"
        >
          HotPicks
        </button>
      </div>
      <div id="result" class="text-center text-xl font-semibold mt-4 hidden">
        <h2 class="text-lg">Generated Numbers:</h2>
        <div id="main-numbers" class="mt-4">
          <strong>Main Numbers:</strong> <span class="text-blue-600"></span>
        </div>
        <div id="lucky-numbers" class="mt-2 hidden">
          <strong>Lucky Numbers:</strong> <span class="text-yellow-600"></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
